    <style>
			<![CDATA[
			  @import url('http://design.elliottcable.name/typography.css') screen, print;
			
        html {
          height: 100%;
        }
        body {
          height: 100%;
          color: #FFFFFF;
          background: #000515;

          font-family: "Museo 100", "Museo", "Garamond Premier Pro", "Adobe Garamond Pro", Garamond, Cochin, Georgia;
          font-size: 175%;
          font-weight: 100;
        }

        a {
          color: #FFFFFF;
          text-decoration: none;
        }
        a:hover { text-decoration: none; color: #FFFFFF !important; }
        a:visited { color: #FFFFFF; }
        a:hover:visited { color: #FFFFFF !important; }

        h1 {
          margin: none;
          padding: none;
          font-size: 300%;
          line-height: 1;
        }

        #acontlol {
          height: 100%;
          display: table !important;
          margin: auto
        }
        #acontlol > * {
          display: table-cell !important;
          vertical-align: middle !important
        }

        #ehmcoughcough {
          width: 25%;

          border-top: 1px solid #333333;
          border-bottom: 1px solid #333333;
        }
        #ehmcoughcough h1 { text-align: center; }
        #ehmcoughcough ul { padding: 0px; margin: 0px; display: block; }
        #ehmcoughcough li { padding: 0px; margin: 0px; display: block; list-style: none; text-align: center; }
        
        #ehmcoughcough li a:before        { color: #333333; content: '\7b'; padding-right: 0.1em; }
        #ehmcoughcough h1 a:before        { color: #333333; content: '\7b'; }
        #ehmcoughcough li a:after         { color: #333333; content: '\7d'; padding-left: 0.1em; }
        #ehmcoughcough h1 a:after         { color: #333333; content: '\7d'; }
        #ehmcoughcough li a:hover:before  { color: #888888; content: '\5b'; }
        #ehmcoughcough h1 a:hover:before  { color: #888888; content: '\5b'; }
        #ehmcoughcough li a:hover:after   { color: #888888; content: '\5d'; }
        #ehmcoughcough h1 a:hover:after   { color: #888888; content: '\5d'; }

        #wha {
          position: absolute;
          top: 0;
          right: 0;
          font-size: 60%;
        }

        #wha a:before        { color: #333333; content: '\3f'; } /* \20 */
        #wha a:after         { content: ''; }
        #wha a:hover:before  { color: #888888; content: '\21'; }
        #wha a:hover:after   { content: ''; }

        h1 a { color: #FFFFFF !important; }
        li .photos { color: #CCCCCC; }
        li .blog   { color: #999999; }
        li .music  { color: #666666; }
        li .code   { color: #333333; }
        li .find   { color: #111111; }
